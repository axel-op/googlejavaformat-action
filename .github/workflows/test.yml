name: Test

on: push

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java-version: [8, 11]
        version: ["1.6", ""]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java-version }}
      - uses: ./
        with:
          skipCommit: true
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          version: ${{ matrix.version }}
